# Learn more about services, parameters and containers at
# https://symfony.com/doc/current/service_container.html
parameters:
    #parameter_name: value

services:
    # default configuration for services in *this* file
    _defaults:
        # automatically injects dependencies in your services
        autowire: true
        # automatically registers your services as commands, event subscribers, etc.
        autoconfigure: true
        # this means you cannot fetch services directly from the container via $container->get()
        # if you need to do this, you can override this setting on individual services
        public: false

    get.new.post.address.from.db:
        class: Droparea\DropBundle\Services\GetNewPostAddressFromDB
        public: true

    fetch.new.post.address:
        class: Droparea\DropBundle\Services\FetchNewPostAddress
        public: true


    order.client.type:
        class: Droparea\DropBundle\Form\Type\OrderClientType
        arguments:
            - '@get.new.post.address.from.db' # this is the ID of the service you want to inject
            - '@fetch.new.post.address'
        public: true

    app.security.login_form_authenticator:
        class: Droparea\DropBundle\Security\LoginFormAuthenticator
        autowire: true

    app.doctrine.hash_password_listener:
        class: Droparea\DropBundle\Doctrine\HashPasswordListener
        autowire: true
        tags:
            - { name: doctrine.event_subscriber }